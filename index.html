<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <script src="index.js"></script>
        <title>Rock-Paper-Scissors</title>
    </head>
    <body>
        <div class="main-container">
            <header>
                <p>&#8592  HUMAN SCORE<p>
                <h1>Rock-Paper-Scissors</h1>
                <p>COMPUTER SCORE  &#8594<p>
            </header>
            <div class="content-container">
                <div class="human-side">
                    <div class="rps-choices">
                        <img class="rock" src="images/rock.png" alt="Image of grey round rock">
                        <img class="paper" src="images/paper.png" alt="Image of white paper with black border">
                        <img class="scissors" src="images/scissors.png" alt="Image of white scissors with black borders">
                    </div>
                </div>
                <div class="computer-side">
                    <div class="rps-choices">
                        <img class="rock" src="images/rock.png" alt="Image of grey round rock">
                        <img class="paper" src="images/paper.png" alt="Image of white paper with black border">
                        <img class="scissors" src="images/scissors.png" alt="Image of white scissors with black borders">
                    </div>
                </div>
            </div>
            <p class="result-declaration">I'm afraid of what's going to happen soon</p>
        </div>
    </body>
</html>
