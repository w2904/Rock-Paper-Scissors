<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <script src="index.js" defer></script>
        <title>Rock-Paper-Scissors</title>
    </head>
    <body>
        <div class="main-container">
            <header>
                <p id="pc-score">&#8592    SCORE</p>
                <h1>Rock-Paper-Scissors</h1>
                <p id="npc-score">COMPUTER SCORE  &#8594</p>
            </header>
            <div class="content-container">
                <div class="player-side">
                    <form id="username-form">
                        <label for="username">USERNAME:</label>
                        <input type="text" id="username" placeholder="Bipedal humanoid">
                    </form>
                    <p class="choice-display pc">&lt;CHOICE&gt;</p>
                    <div class="rps-choices player">
                        <input type="image" id="pc-rock" class="image-style" src="images/rock.png" alt="Image of grey round rock">
                        <input type="image" id="pc-paper" class="image-style" src="images/paper.png" alt="Image of white paper with black border">
                        <input type="image" id="pc-scissors" class="image-style" src="images/scissors.png" alt="Image of white scissors with black borders">
                    </div>
                </div>
                <div class="computer-side">
                    <p>COMPUTER</p>
                    <p class="choice-display npc">&lt;CHOICE&gt;</p>
                    <div class="rps-choices">
                        <img id="npc-rock" class="image-style" src="images/rock.png" alt="Image of grey round rock">
                        <img id="npc-paper" class="image-style" src="images/paper.png" alt="Image of white paper with black border">
                        <img id="npc-scissors" class="image-style" src="images/scissors.png" alt="Image of white scissors with black borders">
                    </div>
                </div>
            </div>
            <button id="play-button">RESULTS OF ROUND</button>
            <button id="reset-button">RESET?</button>
            <p id="result">I'm afraid of what's going to happen soon</p>
        </div>
    </body>
</html>
